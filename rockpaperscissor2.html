<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rock Paper Scissors</title>
  <link rel="stylesheet" href="style2.css"/>
</head>
<body>
  <h1>Rock Paper Scissors</h1>
  <h2>
    <span>L</span>
    <span>E</span>
    <span>T</span>
    <span>S</span>
    <br>
    <span>P</span>
    <span>L</span>
    <span>A</span>
    <span>Y</span>
  </h2>
  

  <button onclick="playGame('Rock')">rock</button>
  <button onclick="playGame('Paper')">paper</button>
  <button onclick="playGame('Scissors')">scissors</button>
  <button onclick=" score.wins=0;score.losses=0;score.ties=0; localStorage.removeItem('score');updateScore();">Reset Score</button>
  <p class="js-result"></p>
  <p class="js-moves"></p>
  <p class="js-score"></p>

  <script>
    let score = JSON.parse(localStorage.getItem('score'));
    if(score=== null){
      score ={
        wins:0,
        losses:0,
        ties:0
      };
    }

   

      updateScore();
    

    

    function playGame(userMove) {
      const randomNumber = Math.random();
      let computerMove = ''; 

      if (randomNumber >= 0 && randomNumber < 1 / 3) {
        computerMove = 'Rock';
      } else if (randomNumber >= 1 / 3 && randomNumber < 2 / 3) {
        computerMove = 'Paper';
      } else {
        computerMove = 'Scissors';
      }

      let result = '';

      if (computerMove === userMove) {
        result = 'Tie.';
      } else if (computerMove === 'Rock') {
        result = userMove === 'Paper' ? 'You Win.' : 'You Lose.';
      } else if (computerMove === 'Paper') {
        result = userMove === 'Scissors' ? 'You Win.' : 'You Lose.';
      } else if (computerMove === 'Scissors') {
        result = userMove === 'Rock' ? 'You Win.' : 'You Lose.';
      }

      if(result === 'You Win.'){
        score.wins+=1;
      }else if(result==='You Lose.'){
        score.losses+=1;
      }else if  (result=== 'Tie.'){
        score.ties+=1;
      }

      localStorage.setItem('score',JSON.stringify(score));

      updateScore();

      document.querySelector('.js-result').innerHTML = result;
      document.querySelector('.js-moves').innerHTML = `You ${userMove} - Computer ${computerMove}`
  }

  function updateScore(){ document.querySelector('.js-score')
    .innerHTML= `Wins: ${score.wins}, Losses:${score.losses}, Ties:${score.ties}`;}
  </script>
</body>
</html>
